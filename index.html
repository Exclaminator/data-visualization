<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Data visualization</title>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="./d3.v4.min.js"></script>
        <script src="./datastructure.js"></script>
    </head>
    <body>
        <svg id="viz">
        </svg>
    </body>

    <script>

        function isEven(n) {
            return !(n & 1);
        }

        /**
         * @return Array of "step" values
         */
        function computeCollatz(n) {
            if (n < 1) {
                return [];
            }

            if (n == 1) {
                return [1];
            }
            
            let n_next;
            if (isEven(n)) {
                n_next = n / 2;
            }
            else {
                n_next = 3 * n + 1;
            }

            return [n].concat(computeCollatz(n_next));
        }

        let width = 2000;
        let height = 800;
        let squareSize = 15;

        var svgContainer = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);
 

        var computed = [...Array(100).keys()].map(i => computeCollatz(i));
        console.dir(computed);

        //Draw the squares
        computed.forEach(function(v, i){
            let dp = 0;
            v.forEach(function(d, j) {
                svgContainer.append("rect")
                    .attr("x", i*squareSize)
                    .attr("y", height - (j*squareSize))
                    .attr("width", squareSize)
                    .attr("height", squareSize)
                    // .css("border", "1px black")
                    .attr("fill", (d - dp) > 0 ? "green" : "red");
                    dp = d;
            });
        });
        // var rectangle = svgContainer.append("rect")
        //     .attr("x", 10)
        //     .attr("y", 10)
        //     .attr("width", 50)
        //     .attr("height", 100);
    </script>
</html>
